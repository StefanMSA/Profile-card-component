<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Mitroi Stefan">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Profile Card Component</title>
  </head>
  <body class="vertical-center">
    <div class="card text-center border-radius">
      <div id="img-container"">
        <img class="card-img-top" src="images/bg-pattern-card.svg"  alt="background" id="image1">
        <img class="rounded-circle mx-auto" src="images/image-victor.jpg" alt="profile image" style="width:30%;" id="image2">
      </div>
      <div class="card-body px-md-0 ">
         <h5 class="card-title" style="padding:20px;padding-bottom:0;margin-top:20px;" ><b >Victor Crest</b> 26</h5>
         <p class="card-text mb-md-4">London</p> <hr>
         <div class="container ">
           <div class="row">
             <div class="col-md-4 col-4">
               <h5><b>80K</b></h5>
               <p>Followers</p>
             </div>
             <div class="col-md-4 col-4">
               <h5><b>803K</b></h5>
               <p>Likes</p>
             </div>
             <div class="col-md-4 col-4">
               <h5> <b>1.4K</b></h5>
               <p>Photos</p>
             </div>

           </div>
         </div>

      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  </body>
</html>
